# .readthedocs.yaml
# Read the Docs configuration file

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python:
      version: 3.12
      install:
        - requirements: requirements.txt


sphinx:
  configuration: docs/conf.py

formats:
  - pdf
  - epub
